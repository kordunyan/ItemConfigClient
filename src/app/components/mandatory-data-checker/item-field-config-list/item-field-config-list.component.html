<div class="mt-3">
  <app-menu-panel [item]="item"
                  [selectedItemFieldConfig]="selectedItemFieldConfig"
                  (delete)="delete($event)"
                  (saveForCurrent)="saveForCurrent()"
                  (saveForItemNumber)="saveForItemNumber($event)"
                  (reset)="resetAllSelection()"
                  (multipleEdit)="multipleEdit()">
  </app-menu-panel>
</div>
<div class="row mt-3">
  <div class="col-sm-3">
    <div class="card">
      <div class="card-header">
        <mat-form-field class="w-100">
          <input matInput
                 [formControl]="itemFieldConfigNameInput"
                 placeholder="Item Field Configs">
        </mat-form-field>
      </div>
      <div class="list-group list-group-flush items-max-height-scrollbar cursor-pointer">
        <a class="list-group-item list-group-item-action"
           (click)="select(itemFieldConfig)"
           [ngClass]="{'list-group-item-secondary': itemFieldConfig.id === selectedItemFieldConfig.id}"
           *ngFor="let itemFieldConfig of filteredItemFieldConfigs">
          {{ itemFieldConfig.fieldConfig.name }}
        </a>
      </div>
    </div>
  </div>

  <div class="col-sm-9">
    <app-data-checker-panel *ngIf="selectedItemFieldConfig.id"
                            [allLanguages]="selectedInstructionLanguage"
                            [allFieldConfigs]="selectedInstructionFieldConfigs"
                            [itemFieldConfig]="selectedItemFieldConfig">
    </app-data-checker-panel>
