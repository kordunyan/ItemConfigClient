<div class="card">
  <div class="card-header">
      <span class="d-inline-block">Mandatory Translations</span>
      <div class="button-wrapper float-right">
          <app-controll *ngIf="itemFieldConfig.id && languages.length"
                        [valuesToSelect]="languagesToSelect"
                        (reset)="reset()"
                        (save)="save()"
                        (saveForItemNumber)="saveForItemNumber($event)"
                        (delete)="delete($event)"
                        (add)="addTranslation()"></app-controll>
      </div>
  </div>
  <div class="card-body max-height-scrollbar" [ngClass]="{'empty-list': !languages.length}">
    <app-translation *ngFor="let mandatoryTranslation of itemFieldConfig.mandatoryTranslations"
                    (changedSelection)="changedSelection($event)"
                    [mandatoryTranslation]="mandatoryTranslation"></app-translation>
  </div>
</div>
