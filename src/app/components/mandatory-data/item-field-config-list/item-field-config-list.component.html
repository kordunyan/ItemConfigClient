<app-menu-panel></app-menu-panel>
<div class="row">
    <div class="col-sm-3">
        <div class="card">
            <div class="card-header">Item Field Configs</div>
            <div class="list-group list-group-flush max-height-scrollbar">
                <a class="list-group-item list-group-item-action"
                    [ngClass]="{'list-group-item-secondary': itemFieldConfig.id === selectedItemFieldConfig.id}" 
                    (click)="select(itemFieldConfig)"
                    *ngFor="let itemFieldConfig of itemFieldConfigs">
                    {{ itemFieldConfig.fieldConfig.name }}
                </a>
            </div>
        </div>
    </div>
    <div class="col-sm-9">
        <div class="row">
            <div class="col-sm-6">
                <app-mandatory-translations [itemFieldConfig]="selectedItemFieldConfig"
                                            [languages]="languages"></app-mandatory-translations>
            </div>
            <div class="col-sm-6">
                <app-mandatory-fields   [itemFieldConfig]="selectedItemFieldConfig"
                                        [instructionsFieldConfigs]="selectedInstructionFieldConfigs"></app-mandatory-fields>   
            </div>
        </div>
    </div>
</div>
