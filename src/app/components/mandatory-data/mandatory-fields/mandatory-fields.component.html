<div class="card">
  <div class="card-header">
      <span class="d-inline-block">Mandatory Fields</span>
      <div class="button-wrapper float-right">
          <app-controll *ngIf="itemFieldConfig.id"
                        [valuesToSelect]="fieldConfigsToSelect"
                        (reset)="reset()"
                        (add)="addField()"></app-controll>
      </div>
  </div>
  <div class="card-body max-height-scrollbar">
      <app-field-config *ngFor="let field of itemFieldConfig.mandatoryFields"
                        [mandatoryField]="field"></app-field-config>
  </div>
</div>
