<div class="card mt-3 mb-3">
  <div class="card-header">
    <span class="mt-2 d-inline-block"><b>Field Configs</b></span>
    <div class="btn-group float-right" role="group">
      <button class="btn btn-primary ml-1"
              title="Add new"
              (click)="openAddNewDialog()">
        <i class="fa fa-plus" aria-hidden="true"></i>
      </button>
      <button class="btn btn-primary ml-1"
              (click)="onSaveClick()"
              title="Save">
        <i class="fa fa-save" aria-hidden="true"></i>
      </button>
      <button class="btn btn-primary ml-1"
              title="Reset"
              (click)="onResetClick()">
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>


<div class="table-container ">
  <table mat-table [dataSource]="dataSource" class="configs-table">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field class="w-75 field-name-input">
          <input matInput 
                [(ngModel)]="filterValue"
                (keyup)="filterFieldConfigs()" 
                placeholder="Name">
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element" class="pr-2">
        <input type="text"
               class="form-control"
               [(ngModel)]="element.type"/>
      </td>
    </ng-container>

    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef>Owner</th>
      <td mat-cell *matCellDef="let element" class="pr-2">
        <input type="text"
               class="form-control"
               [(ngModel)]="element.owner"/>
      </td>
    </ng-container>

    <ng-container matColumnDef="printable">
      <th mat-header-cell *matHeaderCellDef class="text-center">Printable</th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <input type="checkbox" [(ngModel)]="element.printable">
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="ml-5"></th>
      <td mat-cell *matCellDef="let element" class="text-right">
        <app-delete [btnType]="'danger'"
                    [all]="false" 
                    [small]="true"
                    (onOkChoosen)="onDeleteFieldConfig(element)"></app-delete>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>

    <tr mat-row
        class="table-row"
        *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
