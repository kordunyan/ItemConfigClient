<h1 mat-dialog-title>Multiple fields Edit</h1>
<div mat-dialog-content>
  <div class="radio-wrapper">

    <form class="example-form">
      <mat-form-field style="width: 100%" class="example-full-width">
        <input type="text" placeholder="Field config name" aria-label="Number" matInput [formControl]="fieldConfigNameInput" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onFieldConfigSelected($event)">
          <mat-option *ngFor="let selectedItemFieldConfig of filteredItemFieldConfigs | async" [value]="selectedItemFieldConfig.fieldConfigName">
            {{selectedItemFieldConfig.fieldConfigName}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>

    <div *ngIf="selectedItemFieldConfig">
      <table class="table table-bordered" >
        <thead>
        <tr>
          <th class="text-center align-middle">Is Active</th>
          <th class="text-center align-middle">Is Required</th>
          <th class="text-center align-middle">Is Editable</th>
          <th class="align-middle">Source Name</th>
          <th class="align-middle">Value</th>
          <th class="align-middle">Filter Regex</th>
          <th class="text-center align-middle">Store</th>
          <th class="text-center align-middle">Add Later</th>
        </tr>
        </thead>
        <tbody>
          <tr>
            <td class="text-center align-middle">
              <mat-slide-toggle [(ngModel)]="selectedItemFieldConfig.active"></mat-slide-toggle>
            </td>
            <td class="text-center align-middle">
              <input type="checkbox"
                     [disabled]="!selectedItemFieldConfig.active"
                     [(ngModel)]="selectedItemFieldConfig.required">
            </td>
            <td class="text-center align-middle">
              <input type="checkbox"
                     [disabled]="!selectedItemFieldConfig.active"
                     [(ngModel)]="selectedItemFieldConfig.editable">
            </td>
            <td>
              <input type="text"
                     class="form-control"
                     [attr.disabled]="!selectedItemFieldConfig.active ? '' : null"
                     [(ngModel)]="selectedItemFieldConfig.dataSourceName"/>
            </td>
            <td>
              <input type="text"
                     class="form-control"
                     [attr.disabled]="!selectedItemFieldConfig.active ? '' : null"
                     [(ngModel)]="selectedItemFieldConfig.predefinedValue" />
            </td>
            <td>
              <input type="text"
                     class="form-control"
                     [attr.disabled]="!selectedItemFieldConfig.active ? '' : null"
                     [(ngModel)]="selectedItemFieldConfig.filterRegex" />
            </td>
            <td class="text-center align-middle">
              <input type="checkbox"
                     [disabled]="!selectedItemFieldConfig.active"
                     [(ngModel)]="selectedItemFieldConfig.storeLastUserInput">
            </td>
            <td class="text-center align-middle">
              <input type="checkbox"
                     [disabled]="!selectedItemFieldConfig.active"
                     [(ngModel)]="selectedItemFieldConfig.canAddLater">
            </td>
          </tr>
      </table>
      <form>
        <div class="form-row">
          <div class="form-group col-md-11">
            <input type="text"
                   class="form-control"
                   id="fieldConfigNameRegex"
                   name="fieldConfigNameRegex"
                   [(ngModel)]="fieldConfigNameRegex"
                   placeholder="Field Config Name Regex">
          </div>
          <div class="form-group col-md-1 text-right">
            <label for="fieldConfigNameRegex"></label>
            <button class="btn btn-primary"
                    (click)="searchFieldConfigsByregex()">Search</button>
          </div>
        </div>
      </form>

      <app-item-field-configs-table
        [itemFieldConfigs]="matchedItemFieldConfigs"
        [withSelection]="false"></app-item-field-configs-table>

    </div>

  </div>
</div>
<div mat-dialog-actions>
  <div class="text-right w-100">
    <button class="btn btn-light mr-2"
            (click)="onCancel()">Cancel</button>
    <button class="btn btn-primary"
            [mat-dialog-close]="'1'"
            cdkFocusInitial>Ok</button>
  </div>
</div>
