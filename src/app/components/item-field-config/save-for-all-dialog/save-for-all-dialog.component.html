<h1 mat-dialog-title>Options save for all</h1>
<div mat-dialog-content> 
    <div class="radio-wrapper">
        <mat-radio-group class="example-radio-group" [(ngModel)]="saveStrategy">
            <div>
                <mat-radio-button class="example-radio-button" [value]="getOverideChangeOptionValue()">
                    Override changed fields
                </mat-radio-button>
            </div>
            <div class="mt-2">
                <mat-radio-button class="example-radio-button" [value]="getOnlyForNewOptionValue()">
                    Save only new fields
                </mat-radio-button>
            </div>
          </mat-radio-group>
    </div>
</div>
<div mat-dialog-actions>
    <div class="text-right w-100">
        <button class="btn btn-light mr-2" 
                (click)="onCancel()">Cancel</button>
        <button class="btn btn-primary" 
                [mat-dialog-close]="saveStrategy"
                cdkFocusInitial>Ok</button>
    </div>
</div>
