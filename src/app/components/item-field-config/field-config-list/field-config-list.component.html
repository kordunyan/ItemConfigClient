<app-field-config-list-control (onReset)="onReset()"
                                (onItemFieldConfigChanged)="onItemFieldConfigChanged()"
                               *ngIf="isLoaded"
                                [itemFieldConfigHolder]="itemFieldConfigHolder"></app-field-config-list-control>

<div *ngIf="isLoaded" class="table-wrapper">
  <app-field-confog-table
    [withSelection]="true"
    [fieldConfigsMap]="itemFieldConfigHolder.fieldConfigMap"
    [itemFieldConfigs]="itemFieldConfigHolder.item.itemFieldConfigs"></app-field-confog-table>
</div>
