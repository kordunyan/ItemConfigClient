<div class="form-group text-center location-wrapper">
  <mat-checkbox name="isIpps"
                (change)="onChangeLocation()" 
                [(ngModel)]="item.ipps">IPPS</mat-checkbox>
  <span class="mr-4"></span>
  <mat-checkbox name="isSb"
              (change)="onChangeLocation()" 
              [(ngModel)]="item.sb">SB</mat-checkbox>

  <div class="btns-wrapper" *ngIf="hasChanges">
    <button class="btn  btn-primary mr-1 btn-sm"
            (click)="onSaveClick()"
            title="Save">
      <i class="fa fa-save" aria-hidden="true"></i>
    </button>
    <button class="btn  btn-info mr-1 btn-sm"
            (click)="onSaveAllForItem()"
            title="Save For All">
      <i class="fa fa-copy" aria-hidden="true"></i>
    </button>
    <button class="btn  btn-danger mr-1 btn-sm" 
              (click)="onCancelClick()">
          <i class="fa fa-close" aria-hidden="true"></i>
      </button>
  </div>
</div>
