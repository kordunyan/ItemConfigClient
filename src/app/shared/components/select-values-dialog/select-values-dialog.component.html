<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
  <mat-form-field class="w-100">
    <mat-select placeholder="Field" [formControl]="valuesFormControl" multiple>
      <mat-option *ngFor="let value of allValues" [value]="value">{{value}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <div class="text-right w-100">
    <button class="btn btn-light mr-2" (click)="onClose()">Close</button>
    <button class="btn btn-primary" [mat-dialog-close]="valuesFormControl.value" cdkFocusInitial>Ok</button>
  </div>
</div>
